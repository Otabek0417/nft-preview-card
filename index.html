<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>5-dars maketi</title>
  </head>
  <body>
    <main class="main">
      <section class="hero">
        <div class="hero__container container">
          <ul class="hero__list">
            <li class="hero__item">
              <div class="hero__box">
                <img
                  class="box__img"
                  src="./images/Rectangle Copy.png"
                  alt="rasm deskop"
                  srcset="./images/Rectangle Copy.png 1x,
                ./images/Rectangle Copy2x.png 2x"
                  width="302"
                  height="302"
                />
              </div>
              <h4>Equilibrium #3429</h4>
              <p class="hero__desc">
                Our Equilibrium collection promotes balance and calm.
              </p>

              <div class="hero__Wrapper">
                <div class="hero__Wrapper-title1">
                  <img src="./images/hero-olmos.svg" alt="olmos" />
                  <p class="hero__Wrapper__desc1">0.041 ETH</p>
                </div>
                <div class="hero__Wrapper-title2">
                  <img src="./images/hero-soay.svg" alt="soat" />
                  <p class="hero__Wrapper__desc2">3 days left</p>
                </div>
              </div>
              <hr class="hero__line" />

              <div class="hero__Wrapper2">
                <img src="./images/jules.svg" alt="julsen" />
                <p class="hero__Wrapper2__desc1">Creation of</p>
                <p class="hero__Wrapper2__desc2">Jules Wyvern</p>
              </div>
            </li>
          </ul>
        </div>
      </section>
    </main>
  </body>
</html>
